spring.application.name=poc
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=deepseek-r1:7b
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USER_NAME}
spring.mail.password=${USER_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# IMAP configuration for EmailReaderService
email.imap.host=imap.gmail.com
email.imap.port=993
email.username=${USER_NAME}
email.password=${USER_PASSWORD}